name: Build and Deploy to Azure Container Apps

on:
  push:
      branches:
        - main
env:
  ACR_LOGIN_SERVER: "akheraabtestingacr.azurecr.io"
  IMAGE_NAME: "streamlit-ab-testing-tool"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image to ACR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}.${{ github.sha }}

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}
        containerAppName: "ab-testing-tool-aca"
        resourceGroup: "ab-testing-tool-rg"
        ingress: 'external'
        targetPort: 8080
